<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>deadline7</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="menu-icon">
          <div class="icon-active">
            <img src="/assests/element-4.png" class="dashboard" />
          </div>
          <div class="icon"><img src="/assests/graph.png" class="graph" /></div>
          <div class="icon">
            <img src="/assests/medal-star.png" class="medal-star" />
          </div>
          <div class="icon">
            <img src="/assests/messages.png" class="chat" />
          </div>
          <div class="icon">
            <img src="/assests/setting-2.png" class="setting" />
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="header">
          <div class="left-header">
            <div class="welcome">Welcome, Amanda</div>
            <div class="date">Tue, 07 June 2022</div>
          </div>
          <div class="right-header">
            <div class="searchbar">
              <img src="/assests/search-normal.png" class="search-img" />
              <input type="text" class="search" placeholder="Search" />
            </div>
            <div class="notification">
              <img src="/assests/Group 77.png" class="notification" />
            </div>
            <div class="avatar">
              <img src="/assests/Rectangle 1072.png" class="avatar" />
            </div>
          </div>
        </div>
        <div class="profile">
          <div class="banner">
            <img src="/assests/Rectangle 6691.png" class="banner-img" />
          </div>
          <div class="profile-infor">
            <div class="header-infor">
              <div class="left-header-infor">
                <img
                  src="/assests/08f8792cc4560e6955e1cf3aa9aa4edfe7cc29bf.png"
                  class="avatar2"
                />
                <div class="name-email">
                  <div class="name">Alexa Rawles</div>
                  <div class="header-infor-mail">alexarawles@gmail.com</div>
                </div>
              </div>
              <button class="button">Edit</button>
            </div>
            <div class="main-infor">
              <div class="detail-infor">
                <div class="name box">
                  <label>Full Name</label>
                  <div class="small-box">
                    <input
                      type="text"
                      placeholder="Your First Name"
                      class="input-box"
                    />
                    <img src="/assests/down-arrow.png" class="arrow down" />
                  </div>
                </div>
                <div class="name box">
                  <label>Nick Name</label>
                  <div class="small-box">
                    <input
                      type="text"
                      placeholder="Your Nick Name"
                      class="input-box"
                    />
                    <img src="/assests/down-arrow.png" class="arrow down" />
                  </div>
                </div>
                <div class="name box">
                  <label>Gender</label>
                  <div class="small-box">
                    <input
                      type="text"
                      placeholder="Your Gender"
                      class="input-box"
                    />
                    <img src="/assests/down-arrow.png" class="arrow down" />
                  </div>
                </div>
                <div class="name box">
                  <label>Country</label>
                  <div class="small-box">
                    <input
                      type="text"
                      placeholder="Your Country"
                      class="input-box"
                    />
                    <img src="/assests/down-arrow.png" class="arrow down" />
                  </div>
                </div>
                <div class="name box">
                  <label>Language</label>
                  <div class="small-box">
                    <input
                      type="text"
                      placeholder="Your Language"
                      class="input-box"
                    />
                    <img src="/assests/down-arrow.png" class="arrow down" />
                  </div>
                </div>
                <div class="name box">
                  <label>Time Zone</label>
                  <div class="small-box">
                    <input
                      type="text"
                      placeholder="Your Time Zone"
                      class="input-box"
                    />
                    <img src="/assests/down-arrow.png" class="arrow down" />
                  </div>
                </div>
              </div>
            </div>
            <div class="contact">
              <div class="contact-text">My email Address</div>
              <div class="contact-email">
                <img src="/assests/icon.png" class="email-icon" />
                <div class="email">
                  <div class="email-text">alexarawles@gmail.com</div>
                  <div class="email-time">1 month ago</div>
                </div>
              </div>
              <div class="add-email-address">+Add Email Address</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
